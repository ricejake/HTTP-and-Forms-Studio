<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {

			let actions = {
				"google": "https://google.com/search",
				"duckDuckGo": "https://duckDuckGo.com/search",
				"bing": "https://bing.com/search",
				"ask": "https://ask.com/web"
			}

			const form = document.getElementById('searchForm');
			const selectedEngine = document.querySelector('input[name=engine]:checked');
			const action = actions[selectedEngine.value]
			form.setAttribute('action', action)

		}
    window.addEventListener("load", function(){
        // TODO: register the handler
		const form = document.getElementById('searchForm');
		form.addEventListener('submit', setSearchEngine)

    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
		<input name = "q" />
		<label for = "google"> Google<input type = "radio" name = "engine" for = "google" value = "google" /></label>
		<label for = "duckDuckGo"> duckDuckGo<input type = "radio" name = "engine" value = "duckDuckGo" /></label>
		<label for = "bing"> Bing<input type = "radio" name = "engine" value = "bing" /></label>
		<label for = "ask"> Ask<input type = "radio" name = "engine" value = "ask" /></label>
		<button>Go!</button>

	</form>

</body>
